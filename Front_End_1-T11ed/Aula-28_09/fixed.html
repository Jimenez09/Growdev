    <title>FIXED</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 200vh;
        }
        .container{
            position: fixed;
            top: 100px;
            left: 50px;
            background-color: orange;
            width: 400px;
            height:400px;
        }
        .box{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
