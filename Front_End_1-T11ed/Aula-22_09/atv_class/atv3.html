<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Triplo</title>
    <style>
        table, td{
            border: 1px solid black;
        }
        .tb-1{
            width: 90%;
            height: 500px;
            border: 1px solid black;
        }
        .tb-2{
            width: 80%;
            height: 400px;
            border: 1px solid black;
        }
        .tb-3{
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="tb-1">
        <tr>
            <td colspan="3"></td>
        </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
    </table>
    <br>
    <table class="tb-2">
        <tr>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
        </tr>
         <tr>
            <td></td>
            <td></td>
        </tr>
         <tr>
            <td></td>
            <td></td>
    </table>
    <br>
    <table class="tb-3">
        <tr>
            <td colspan="5"></td>
        </tr>
         <tr>
            <td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
         <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
            <td colspan="3"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
