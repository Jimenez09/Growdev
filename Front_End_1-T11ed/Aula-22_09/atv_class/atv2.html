<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout Site</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        table{
            width: 90%;
            height: 90%;
            border-collapse: collapse;
        }
        table, td{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr style="height: 30%;">
            <td colspan="2">Topo</td>
        </tr>
        <tr>
            <td style="width: 30%;">Menu</td>
            <td>Conteúdo</td>
        </tr>
        <tr style="height: 15%;">
            <td colspan="2">Rodapé</td>
        </tr>
    </table>
</body>
</html>
